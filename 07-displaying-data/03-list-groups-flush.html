<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Displaying Data | List Groups</title>
        <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <style>
            small.highlight {
                font-weight: bold;
                background-color: yellow;
                color: black;
            }

            .demo-bite-sized {
                margin: 40px 0 10px 0;
                font-size: 1.4em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Displaying Data - List Groups</h1>
            <hr />

            <p class="demo-bite-sized">
                Add <small class="highlight">.list-group-flush</small> to the list group to have borders removed
            </p>

            <h4>List of Holidays</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h4>
                        Republic Day
                        <br />
                        <small>Thursday January 26, 2017</small>
                    </h4>
                </li>
                <li class="list-group-item">
                    <h4>
                        Mahashivratri
                        <br />
                        <small>Friday February 24, 2017</small>
                    </h4>
                </li>
                <li class="list-group-item">
                    <h4>
                        Holi
                        <br />
                        <small>Monday March 13, 2017</small>
                    </h4>
                </li>
            </ul>
        </div>
    </body>
</html>
