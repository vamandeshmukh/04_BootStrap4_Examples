<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Site Navigation | Navbar</title>
        <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/demo.css">
        <style>
            /*
                When fixing navbars at the top, make sure to give a padding-top/margin-top on body.
                Since navbars are by default 3.5rem in height, a value greater than that is necessary
            */
            body {
                margin-top: 4rem;
            }
        </style>
    </head>
    <body>
        <!-- use .navbar-light, .navbar-dark and combine with .bg-{theme} -->
        <!-- use .fixed-top and .fixed-bottom to fix to top/bottom -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <!-- Branding goes in here (usually company name and/or logo). You can move this to after the toggler to get it aligned right -->
                <div class="navbar-brand">
                    ABC Consulting
                </div>
                <!--
                    Toggle button is given .navbar-toggler with data-toggle="collapse" and data-target="[main menu css selector]"
                -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#main-menu">
                    <!--
                        The toggle button is usually indicated by the "Menu" keyword or the Hamburger icon (3 parallel horizontal lines)
                    -->
                    Menu
                    <!--
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    -->
                </button>
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a href="#" class="nav-link">About us</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Clients</a></li>
                        <!-- 
                            Submenu can be created using these classes and attributes
                            Classes: .dropdown, .dropdown-toggle, .dropdown-menu, .dropdown-item
                            Attributes: data-toggle, href (equivalent to data-target in case of anchor tag)
                            Divider lines given using .dropdown-divider
                        -->
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                                Portfolio
                            </a>
                            <ul class="dropdown-menu">
                                <!--
                                    Multi-level sub menus are not supported natively in Bootstrap.
                                -->
                                <li class="dropdown-item"><a href="consultancy.html">Development</a></li>
                                <li class="dropdown-item"><a href="consultancy.html">Consultancy</a></li>
                                <li class="dropdown-item"><a href="training.html">Training</a></li>
                                <div class="dropdown-divider"></div>
                                <li class="dropdown-item"><a href="miscellaneous.html">Miscellaneous</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a href="#">Contact us</a></li>
                    </ul>
                    <!-- 
                        Multiple navs can exist. Float one to the right using .ml-auto
                    -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <h1>Site Navigation - Navbar</h1>
            <hr />

            <p class="demo-bite-sized">
                <strong>Demo A</strong> : Navbar is used to provide the primary site navigation menu.
            </p>
        </div>

        <script src="../../jquery-3.3.1.min.js"></script>
        <script src="../../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
