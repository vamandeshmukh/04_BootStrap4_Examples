<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Buttons</title>
        <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/demo.css">
        <style>
            input {
                margin: 10px;
            }
        </style>    
    </head>
    <body>
        <div class="container">
            <h1>Buttons</h1>
            <hr />

            <p class="demo-bite-sized">
                <strong>Disabled state</strong> - A link with class disabled actually disables the link navigation on browsers that support the CSS pointer-events property (which is set to none to disable click). In other browsers custom JS needs to be added to intercept clicks and prevent navigation.
            </p>
            <p>
                <button type="button" class="btn btn-primary" disabled>Accept Terms</button>
                
                <a href="https://www.google.com" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Read Terms</a>
            </p>
        </div>

        <script src="../../jquery-3.3.1.min.js"></script>
        <script src="../../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
