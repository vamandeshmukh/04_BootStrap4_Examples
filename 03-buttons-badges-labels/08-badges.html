<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Badges &amp; Labels</title>
        <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/demo.css">
    </head>
    <body>
        <div class="container">
            <h1>Badges &amp; Labels</h1>
            <hr />

            <p class="demo-bite-sized">
                <strong>Badges</strong>
            </p>
            <p>
                <small>.badge</small>
                <br />
                <button class="btn btn-success">
                    You are registered <span class="badge">Take a tour</span>
                </button>
                <a href="http://www.google.com" class="btn btn-primary">
                    Inbox <span class="badge badge-light">15</span>
                </a>
            </p>
        </div>
    </body>
</html>
