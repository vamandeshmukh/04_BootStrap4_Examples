<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Buttons</title>
        <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/demo.css">
        <style>
            input {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Buttons</h1>
            <hr />

            <p class="demo-bite-sized">
                <strong>Elements which can be styled as buttons are input type="button"|"submit"|"reset", button and anchor tag. An anchor tag is used as a button if clicking the button should navigate the user to another page.</strong>
            </p>
            <p>
                <input type="submit" class="btn btn-primary" value="Register" />
                <input type="reset" class="btn btn-secondary" value="Reset form" />
                <input type="button" class="btn btn-danger" value="Delete" />
                <button class="btn btn-success">You are registered. Take a tour...</button>
                <a href="http://www.google.com" class="btn btn-primary">Search on Google</a>
            </p>
        </div>

        <script src="../../jquery-3.3.1.min.js"></script>
        <script src="../../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
