<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Buttons</title>
        <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/demo.css">
        <style>
            input {
                margin: 10px;
            }
        </style>    
    </head>
    <body>
        <div class="container">
            <h1>Buttons</h1>
            <hr />

            <p class="demo-bite-sized">
                <strong>Create segmented buttons for a radio button or checkbox group (requires JS)</strong>
            </p>
            <p>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-light active">
                        <input type="radio" name="subscribe" id="yes" checked> Yes
                    </label>
                    <label class="btn btn-light">
                        <input type="radio" name="subscribe" id="no"> No
                    </label>
                    <label class="btn btn-light">
                        <input type="radio" name="subscribe" id="maybe"> Maybe
                    </label>
                </div>
            </p>
        </div>

        <script src="../../jquery-3.3.1.min.js"></script>
        <script src="../../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
