<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Grid System | Rows and columns</title>
        <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/demo.css">        
        <style>
            .row.colored [class^="col-"] {
                color: white;
                text-align: center;
            }

            .row.colored [class^="col-"]:nth-child(odd) {
                background: olive;
            }

            .row.colored [class^="col-"]:nth-child(even) {
                background: maroon;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Rows and columns</h1>
            <hr/>

            <p class="demo-bite-sized">
                <strong>A row consists 12 logical columns</strong>
            </p>

            <div class="row colored">
                <div class="col-sm-1">
                    Col 1
                    <br />
                    <small>.col-sm-1</small>
                </div>
                <div class="col-sm-1">
                    Col 2
                    <br />
                    <small>.col-sm-1</small>
                </div>
                <div class="col-sm-1">
                    Col 3
                    <br />
                    <small>.col-sm-1</small>
                </div>

                <div class="col-sm-1">
                    Col 4
                    <br />
                    <small>.col-sm-1</small>
                </div>
                <div class="col-sm-1">
                    Col 5
                    <br />
                    <small>.col-sm-1</small>
                </div>
                <div class="col-sm-1">
                    Col 6
                    <br />
                    <small>.col-sm-1</small>
                </div>

                <div class="col-sm-1">
                    Col 7
                    <br />
                    <small>.col-sm-1</small>
                </div>
                <div class="col-sm-1">
                    Col 8
                    <br />
                    <small>.col-sm-1</small>
                </div>
                <div class="col-sm-1">
                    Col 9
                    <br />
                    <small>.col-sm-1</small>
                </div>

                <div class="col-sm-1">
                    Col 10
                    <br />
                    <small>.col-sm-1</small>
                </div>
                <div class="col-sm-1">
                    Col 11
                    <br />
                    <small>.col-sm-1</small>
                </div>
                <div class="col-sm-1">
                    Col 12
                    <br />
                    <small>.col-sm-1</small>
                </div>
            </div>
        </div>
    </body>
</html>
