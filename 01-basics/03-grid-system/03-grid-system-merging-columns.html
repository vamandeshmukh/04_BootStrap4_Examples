<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Grid System | Rows and columns</title>
        <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/demo.css">        
        <style>
            .row.colored [class^="col-"] {
                color: white;
                text-align: center;
            }

            .row.colored [class^="col-"]:nth-child(odd) {
                background: olive;
            }

            .row.colored [class^="col-"]:nth-child(even) {
                background: maroon;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Rows and columns</h1>
            <hr/>

            <p class="demo-bite-sized">
                <strong>Logical columns are grouped into actual columns using .col-* classes. Here we split as 4 + 8.</strong>
            </p>
            <div class="row colored">
                <div class="col-sm-4">
                    <p>
                        Col 1 - 4 merged
                        <br />
                        <small>.col-sm-4</small>
                    </p>
                </div>
                <div class="col-sm-8">
                    <p>
                        Col 5 - 12 merged
                        <br />
                        <small>.col-sm-8</small>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
